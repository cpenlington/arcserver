<html>
<head>
  <meta name="description" content="DevLab: Configure a popup">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Romantic Walks in PEC</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer"

  ], function(esriConfig,Map, MapView, FeatureLayer) {

  esriConfig.apiKey = "AAPK4314a026491745d0a74bd0fc4027ebee9T3OP6WIH0WRl4BU3vKmir6Z3VGogrjIZ84N4kt6MhiM5erJZQm41nE4wPJ4Y-Be";

  const map = new Map({
    basemap: "arcgis-dark-gray"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [-77.2579974826127, 44.000104496557114],
    zoom: 10
  });
  
    //Create a marker
    const simpleMarkerSymbol = {
    "type":"simple",
    "symbol":{
      "type": "simple-marker",
      "color": [255, 192, 203],  // Pink
      "outline": {
        color: [255, 255, 255], // White
        width: 1}
    }
    };
    
    // Define a pop-up for walking locations
      const popupWalks = {
        "title": "{Name}",
        "content": "{Description}",
      }
    
  //Romantic Walks layer
  const walksLayer = new FeatureLayer({
    url: "https://luna.flemingcollege.ca/arcgis/rest/services/Geom99lab1/cpenlingCanada/MapServer/0",
    outFields: ["Name","Description"],
    popupTemplate: popupWalks,
    renderer: simpleMarkerSymbol,
  });

  map.add(walksLayer);
    
  });
    
</script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
